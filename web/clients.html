
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clients - Budget Warden CRM</title>

    <link type="text/css" rel="stylesheet" href="/styles/main.css" />
    <script src="/scripts/clients.js"></script>
  </head>
  <body class="-mh-vh -df -fd-c">

      <div class="container -df -ai-c -jc-sb -p-lg">

        <button type="button" class="js-logout-button -mt-auto">Logout</button>

              <th>Email</th>

              <th>Last Name</th>

      <progress class="js-clients-table-loading" hidden></progress>
