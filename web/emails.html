<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emails - Budget Warden CRM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="/styles/main.css" />
    <script src="/scripts/emails.js"></script>
  </head>
  <body class="-mh-vh -df -fd-c">
    <header class="header">
      <div class="container -df -ai-c -jc-sb -p-lg">
        <a href="/clients.html">Clients</a>
        <a href="/emails.html">Emails</a>
        <button type="button" class="js-logout-button -mt-auto">Logout</button>
      </div>
    </header>
    <main class="container -p-lg">
      <h1 class="-fs-xl -mb-md">Emails</h1>

      <input type="text" placeholder="Search" class="js-filter" />

      <div class="table__wrap">
        <table class="table js-emails-table" hidden>
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody class="js-emails-table-tbody"></tbody>
        </table>
      </div>

      <div class="pagination js-pagination">
      </div>

      <progress class="js-emails-table-loading" hidden></progress>
    </main>
  </body>
</html>
